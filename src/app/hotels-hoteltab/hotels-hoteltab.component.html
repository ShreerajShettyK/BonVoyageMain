<!-- places.component.html -->
<div class="places-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h2>TOP HOTELS <span>
                        <h3><img width="40" height="40" src="https://img.icons8.com/ios/50/4-star-hotel--v2.png" alt="4-star-hotel--v2"/></h3>
                    </span></h2>
            </div>
        </div>

        <input type="text" placeholder="Filter by City" [(ngModel)]="filterText"
                (ngModelChange)="filterBoxes()">
        <!-- cards -->
        <div class="row row-cols-1 row-cols-md-3 g-4 cards"
                style="display: flex;justify-content: space-between; margin: 0px 0px 30px 0px; align-content: center;">

                <div class="col" *ngFor="let hotel of filteredBoxes">
                    <div class="card">
                        <a>
                            <img src={{hotel.imgSrc}} class="card-img-top" alt="{{ hotel.title }}">
                        </a>
                        <div class="card-body">
                            <h6 style="font-weight: 300;">{{hotel.description}}</h6>
                            <div class="hotelStar">
                                <!-- <h6>{{hotel.description}}</h6> -->
                                <h5 class="card-title">{{hotel.title}}</h5>
                                <p class="card-text">{{hotel.rating}}</p>
                            </div>
                            <div class="button-container" style="display: flex; justify-content: space-between;">
                                <div>
                                    <a href={{hotel.hotelUrl}}
                                        class="btn btn-primary button-margin"
                                        style="background-color:rgb(40, 40, 196);color: white ; border-radius: 10px; width: 100%;height: 40px;margin-top: 20px;">Explore
                                        Now</a>
                                </div>
                                <!-- <div>
                                    
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="filteredBoxes.length === 0" class="plchol">
                    <h2>No destinations!</h2>
                    <!-- <h4>Sorry, no destinations match your filter.</h4> -->
                </div>
            </div>
        <!--card-1-->
        
    </div>
</div>
