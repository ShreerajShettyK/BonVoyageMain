<h2 mat-dialog-title>Explore Goa</h2>
<div mat-dialog-content>
    <lightgallery [settings]="settings" [onBeforeSlide]="onBeforeSlide">
      <a data-lg-size="1400-1400" class="gallery-item" href = {{place.imgSrc1}}>
        <img src={{place.imgSrc1}} />
      </a>
      <a data-lg-size="1400-1400" class="gallery-item" data-src="https://images.unsplash.com/photo-1588093413519-17cec3f64e40?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80">
        <img class="img-fluid" src="https://images.unsplash.com/photo-1588093413519-17cec3f64e40?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=240&q=80" />
      </a>
      <a data-lg-size="1400-1400" class="gallery-item" data-src="https://images.unsplash.com/photo-1588093413519-17cec3f64e40?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80">
        <img class="img-fluid" src="https://images.unsplash.com/photo-1588093413519-17cec3f64e40?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=240&q=80" />
      </a>
    </lightgallery>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()" style="background-color: black; color: white; margin-left: 17px;border-radius: 20px;width: 160px;height: 40px;">Close</button>
</div>
