<div class="container mt-5 b">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-gradient-primary text-white">
          <h2 class="text-center mb-0">Login</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" id="email" class="form-control" formControlName="email" required>
              </div>
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger mt-1">
                Please enter a valid email address.
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" id="password" class="form-control" formControlName="password" required>
              </div>
            </div>
            <div class="d-flex flex-column align-items-center">
              <button type="submit" class="btn btn-primary btn-block mb-3" [disabled]="loginForm.invalid">
                Login
              </button>
              <button (click)="loginWithGoogle()" class="btn btn-outline-danger btn-block mb-3">
                <i class="bi bi-google me-2"></i>Log in with Google
              </button>
              <button routerLink="/register" class="btn btn-secondary btn-block">
                Register
              </button>
            </div>
          </form>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
