<div class="landing-page">
  <div class="premium-package">
    <h2>Premium Package</h2>
    <p>Number of Days: {{ premiumPackage.numberOfDays }}</p>
    <p>Number of Persons: 
      <input type="number" [(ngModel)]="premiumPackage.numberOfPersons">
    </p>
    <p>Price: {{ calculatePrice(premiumPackage.numberOfPersons) }}</p>
  </div>

  <div class="places-container">
    <div *ngFor="let place of places" class="place-card">
      <img [src]="place.image" alt="{{ place.name }}" class="place-image">
      <div class="place-details">
        <h3>{{ place.name }}</h3>
        <p>Number of Days: {{ place.numberOfDays }}</p>
        <p>Price: {{ place.price }}</p>
      </div>
    </div>
  </div>
  <a class="btn btn-primary" (click)="navigateToUserData()" matTooltip="Click on Book now, to Book Your Package">Book Now</a>
</div>
